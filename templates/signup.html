<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookBazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            /* These lines ensure the card is perfectly centered vertically and horizontally */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .signup-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            background: white;
            width: 100%; /* Ensures it fits the container column */
        }
        .signup-header {
            background-color: #198754; /* Green for Signup */
            color: white;
            padding: 30px;
            text-align: center;
        }
        .form-floating input:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }
        .btn-signup {
            background-color: #198754;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-signup:hover {
            background-color: #157347;
            transform: translateY(-2px);
        }
        /* Style for the eye icon container */
        .input-group-text {
            border-left: none;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card signup-card">
                    
                    <div class="signup-header">
                        <h2 class="mb-0 fw-bold">Join Us! üöÄ</h2>
                        <p class="mb-0 opacity-75">Create your account to start ordering</p>
                    </div>

                    <div class="card-body p-4">
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, msg in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                                        {{ msg }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('signup') }}" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                                <label for="name">Full Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                <label for="email">Email Address</label>
                            </div>
                            
                            <div class="input-group mb-4">
                                <div class="form-floating flex-grow-1">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required style="border-top-right-radius: 0; border-bottom-right-radius: 0; border-right: none;">
                                    <label for="password">Password</label>
                                </div>
                                <span class="input-group-text" id="togglePassword" style="cursor: pointer; border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;">
                                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                </span>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-signup">Create Account</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold" style="color: #198754;">Login here</a></p>
                            <a href="{{ url_for('index') }}" class="text-secondary small text-decoration-none">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function (e) {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle the eye icon class
            if(type === 'text'){
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            } else {
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            }
        });
    </script>
</body>
</html>
